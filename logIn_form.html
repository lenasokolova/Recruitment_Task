<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Log In | Intive Patronage 2022</title>
</head>
<body>
    <header>
        <nav class="container-nav">
            <button class="btn btn-signUpScn" id="reg-btn">Rejestracja</button>
        </nav>
    </header>

    <div class="container">

        <div class="form-title">
            <h2>Logowanie</h2>
        </div>

        <form action="#" method="GET" id="form">
            <div class="form-validation">
                <label for="username" >Nazwa użytkownika</label>
                <input type="text" id="username" required>
                <small>Błąd</small>
            </div>
    
            <div class="form-validation">
                <label for="password">Hasło</label>
                <input type="password" id="password" required>
                <small>Błąd</small>
            </div>
    
            <button  class="btn-form" id="logIn-btn">Zaloguj</button>

        </form>
    </div>
    

    <footer>
        <p>Coded by LenaS</p>
    </footer>
    
    <script src="logIn_form.js"></script>
</body>
</html>
